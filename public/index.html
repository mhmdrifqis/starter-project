<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management System - Day 2</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Header dengan User Info -->
        <header class="app-header">
            <div class="header-content">
                <h1>Task Management System</h1>
                <p class="subtitle">Day 2: Requirements & Design Patterns</p>
                
                <div class="user-section">
                    <div id="loginSection" class="login-section">
                        <input type="text" id="usernameInput" placeholder="Username" required>
                        <button id="loginBtn" class="btn btn-primary">Login</button>
                        <button id="registerBtn" class="btn btn-secondary">Register</button>
                    </div>
                    
                    <div id="userInfo" class="user-info" style="display: none;">
                        <span id="welcomeMessage">Selamat datang!</span>
                        <button id="logoutBtn" class="btn btn-outline">Logout</button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Messages Container -->
        <div id="messages" class="messages-container"></div>

        <!-- Main Content -->
        <main class="main-content" id="mainContent" style="display: none;">
            
            <!-- Task Statistics -->
            <section class="stats-section">
                <h2>Dashboard</h2>
                <div id="taskStats" class="stats-container">
                    <!-- Stats akan di-render di sini -->
                </div>
            </section>

            <!-- Quick Actions -->
            <section class="quick-actions">
                <button id="showOverdueBtn" class="btn btn-warning">Lihat Overdue Tasks</button>
                <button id="showDueSoonBtn" class="btn btn-info">Tasks Due Soon</button>
                <button id="exportDataBtn" class="btn btn-outline">Export Data</button>
            </section>

            <!-- Task Creation Form -->
            <!-- Update task form section dengan category selector -->
            <section class="form-section">
                <h2>Create New Task</h2>
                <form id="taskForm" class="task-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="taskTitle">Task Title *</label>
                            <input type="text" id="taskTitle" name="title" required placeholder="Enter task title">
                        </div>
                        
                        <!-- NEW: Category selector -->
                        <div class="form-group">
                            <label for="taskCategory">Category</label>
                            <select id="taskCategory" name="category">
                                <option value="personal">Personal</option>
                                <option value="work">Work & Business</option>
                                <option value="study">Study & Learning</option>
                                <option value="health">Health & Fitness</option>
                                <option value="finance">Finance & Money</option>
                                <option value="shopping">Shopping</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="taskDescription">Description</label>
                        <textarea id="taskDescription" name="description" placeholder="Enter task description (optional)" rows="3"></textarea>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="taskPriority">Priority</label>
                            <select id="taskPriority" name="priority">
                                <option value="low">Low</option>
                                <option value="medium" selected>Medium</option>
                                <option value="high">High</option>
                            </select>
                        </div>
                        
                        <!-- Field tambahan ini dipertahankan agar tidak merusak JS Controller -->
                        <div class="form-group">
                            <label for="taskDueDate">Due Date</label>
                            <input type="date" id="taskDueDate" name="dueDate">
                        </div>
                        
                        <div class="form-group">
                            <label for="taskEstimatedHours">Estimated Hours</label>
                            <input type="number" id="taskEstimatedHours" name="estimatedHours" min="0" step="0.5" placeholder="0">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="taskTags">Tags (comma separated)</label>
                            <input type="text" id="taskTags" name="tags" placeholder="urgent, meeting, project">
                        </div>
                        
                        <div class="form-group">
                            <label for="taskAssignee">Assign To</label>
                            <select id="taskAssignee" name="assigneeId">
                                <option value="self">Self</option>
                                <!-- Options akan diisi dari JavaScript -->
                            </select>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-large">Create Task</button>
                </form>
            </section>

            <!-- Search dan Filter -->
            <!-- NEW: Category filter section integrated -->
            <section class="search-filter-section">
                <div class="search-container">
                    <h2>Filter Tasks</h2>
                    <div class="search-controls">
                        <input type="text" id="searchInput" placeholder="Search task..." class="search-input">
                        <select id="sortSelect" class="sort-select">
                            <option value="createdAt-desc">Newest</option>
                            <option value="createdAt-asc">Oldest</option>
                            <option value="title-asc">Title A-Z</option>
                            <option value="title-desc">Title Z-A</option>
                            <option value="priority-desc">High Priority</option>
                            <option value="dueDate-asc">Due Date</option>
                        </select>
                    </div>
                </div>
                
                <div class="filter-container">
                    <div class="filter-groups">
                        <div class="filter-group">
                            <h4>Status</h4>
                            <div class="filter-buttons">
                                <button class="filter-btn active" data-filter="all">All Tasks</button>
                                <button class="filter-btn" data-filter="pending">Pending</button>
                                <button class="filter-btn" data-filter="completed">Completed</button>
                                <button class="filter-btn" data-filter="high">High Priority</button>
                            </div>
                        </div>
                        
                        <!-- NEW: Category filters -->
                        <div class="category-filters" style="margin-top: 15px;">
                            <h3>By Category</h3>
                            <div class="category-buttons" style="display: flex; flex-wrap: wrap; gap: 5px;">
                                <button class="category-btn filter-btn" data-category="personal">Personal</button>
                                <button class="category-btn filter-btn" data-category="work">Work</button>
                                <button class="category-btn filter-btn" data-category="study">Study</button>
                                <button class="category-btn filter-btn" data-category="health">Health</button>
                                <button class="category-btn filter-btn" data-category="finance">Finance</button>
                                <button class="category-btn filter-btn" data-category="shopping">Shopping</button>
                                <button class="category-btn filter-btn" data-category="other">Other</button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Task List -->
            <section class="tasks-section">
                <div class="tasks-header">
                    <h2>Your Tasks</h2>
                    <div class="tasks-actions">
                        <button id="clearAllTasks" class="btn btn-danger">Clear All</button>
                        <button id="refreshTasks" class="btn btn-outline">Refresh</button>
                    </div>
                </div>
                <div id="taskList" class="task-list">
                    <!-- Tasks akan di-render di sini -->
                </div>
            </section>
        </main>

        <!-- Registration Modal -->
        <div id="registerModal" class="modal" style="display: none;">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Daftar User Baru</h3>
                    <button class="modal-close" id="closeRegisterModal">&times;</button>
                </div>
                <form id="registerForm" class="modal-form">
                    <div class="form-group">
                        <label for="regUsername">Username *</label>
                        <input type="text" id="regUsername" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="regEmail">Email *</label>
                        <input type="email" id="regEmail" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="regFullName">Nama Lengkap</label>
                        <input type="text" id="regFullName" name="fullName">
                    </div>
                    <div class="modal-actions">
                        <button type="button" class="btn btn-secondary" id="cancelRegister">Batal</button>
                        <button type="submit" class="btn btn-primary">Daftar</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Footer -->
        <footer class="app-footer">
            <p>&copy; 2024 Software Engineering Shortcourse - Day 2 Implementation</p>
            <p>MVC Pattern • Repository Pattern • Enhanced Models</p>
        </footer>
    </div>

    <!-- Load JavaScript modules dalam urutan yang benar -->
    <script src="src/models/User.js"></script>
    <script src="src/models/EnhancedTask.js"></script>
    <script src="src/utils/EnhancedStorageManager.js"></script>
    <script src="src/repositories/UserRepository.js"></script>
    <script src="src/repositories/TaskRepository.js"></script>
    <script src="src/controllers/UserController.js"></script>
    <script src="src/controllers/TaskController.js"></script>
    <script src="src/views/TaskView.js"></script>
    <script src="src/app.js"></script>
</body>
</html>
